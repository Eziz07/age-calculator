<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-container">
            <div>
                <span>day</span>
                <input class="day" type="text" placeholder="DD">
                <span class="errorInfo error_day">Must be a valid day</span>
            </div>
            <div>
                <span>month</span>
                <input class="month" type="text" placeholder="MM">
                <span class="errorInfo error_month">Must be a valid month</span>
            </div>
            <div>
                <span>year</span>
                <input class="year" type="text" placeholder="YYYY">
                <span class="errorInfo error_year">Must be a valid year</span>
            </div>   
            <button onclick="calculate()"><img src="icon-arrow.svg
            " alt=""></button>
        </div>
     

        <div class="results"><span class="y">--</span><p>years</p></div>
        <div class="results"><span class="m">--</span><p>months</p></div>
        <div class="results"><span class="d">--</span><p>days</p></div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
